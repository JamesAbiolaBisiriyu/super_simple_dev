<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID</title>
</head>
<body>
  <!--So these two values define how wide our grid columns are. 
  The first column is going to have a width of 100 pixels, and the second column is going to have a width of 100 pixels as well. -->
  <!-- So what is a grid? A grid is a layout that has rows and columns. For example, this is a two by three grid. 
   We have two rows and three columns. 
   There is a one by two grid. We have one row and two columns. So we're going to learn how to make this kind of structure in our html.
   Grid maintains alignment much better -->
   <!-- So 1FR tells the columns to take up the remaining amount of space -->

  <div style="display: grid;  
  grid-template-columns: 100px 100px ;">
       
      <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
  </div>

    <div style="display: grid;  
    grid-template-columns: 100px 100px 200px; margin-top: 30px;">
       
    <div style="background-color: lightblue;"> 100px</div>
    <div style="background-color: lightpink;">100px</div>
    <div style="background-color: lightpink;">200px</div>
    

    </div>

    
    <div style="display: grid; margin-top: 30px;  
  grid-template-columns: 1fr 1fr;">
  
       
      <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">  1 FR</div>
   


  </div>


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
   
    ">
   
  <div style="background-color: lightpink; height: 200px;">
     1  </div>
  <div style="background-color: lightblue; ">
     1 </div>
  <div style="background-color: lightpink;">
     1  </div>
  <div style="background-color: lightblue; ">
      1 </div>

     
     <div style="background-color: lightpink; height: 200px;">
      1  </div>
   <div style="background-color: lightblue;">
      1 </div>
   <div style="background-color: lightpink;">
      1  </div>
    <div style="background-color: lightblue;">
        1 </div>
  
</div>


</body>
</html>
